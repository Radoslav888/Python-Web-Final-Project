{% extends 'base.html' %}
{% load static %}
{% block page_content %}

    <!-- Start Delete Profile Section -->
    <div class="delete-profile">
        <h1>
            Are you sure you want to delete this photo?
        </h1>
        <img src="/media/{{ object.image }}" alt="crown">
        <div class="sure-buttons">
            <form method="post" action="{% url 'delete photo' pk=object.pk %}">
                <button>Yes</button>
                {% csrf_token %}
            </form>
                <!-- Go Back Button -->
                <a class="edit-btn" href="javascript:history.back()">Go Back</a>
        </div>
    </div>
    <!-- End Delete Profile Section -->
{% endblock %}
