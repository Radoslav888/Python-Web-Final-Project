{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="images" multiple>
        <button>Upload</button>
    </form>
    <hr>
    {% for img in images %}
    <img src="/media/listing_photos/{{img.image}}" alt="Image">
    {% endfor %}
    <a href="#">Upload Listing!</a>
{% endblock %}
