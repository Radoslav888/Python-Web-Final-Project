{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <div id="container-listing">
        <div class="listing-form">
            <div class="listing-form-box">
                <form method="post" action="{% url 'edit photo' pk=photo.pk %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" name="submit" value="Submit"/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
