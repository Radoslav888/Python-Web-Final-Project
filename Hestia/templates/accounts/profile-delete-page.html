{% extends 'base.html' %}
{% load static %}
{% block page_content %}

    <!-- Start Delete Profile Section -->
    <div class="delete-profile">
        <h1>
            Are you sure you want to delete your profile?
        </h1>
        <img src="{% static 'images/crown.png' %}" alt="crown">
        <div class="sure-buttons">
            <form method="post" action="{% url 'delete user' pk=object.pk %}">
                <button>Yes</button>
                {% csrf_token %}
            </form>
                <!-- Go Back Button -->
                <a class="edit-btn" href="javascript:history.back()">Go Back</a>
        </div>
    </div>
    <!-- End Delete Profile Section -->
{% endblock %}
